<div class="address__item">

    <div class="address__item-title">
        <h3>{address.title}</h3>
    </div>

    <div class="address__item-entries">

        <f:for each="{address.entries}" as="addressEntry">
            <f:if condition="{addressEntry.entryType.showOnlyDetail} == 0">

                <f:render partial="Address/Entries" arguments="{address:address, entries: '{0:addressEntry}'}" />

            </f:if>
        </f:for>

    </div>

</div>
