<div class="address__item">

    <div class="address__item-title">
        <h3>{address.title}</h3>
    </div>

    <div class="address__item-entries">

        <f:for each="{address.entries}" as="addressEntry">
            <f:if condition="{addressEntry.entryType.showOnlyDetail} == 0">

                <div class="address__item-entry--{addressEntry.entryType.key}">
                    <f:render partial="Address/EntryType/{addressEntry.entryType.keyUpper}" arguments="{address:address, addressEntry:addressEntry}" />
                </div>

            </f:if>
        </f:for>

    </div>

</div>
