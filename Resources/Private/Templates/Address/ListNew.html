<div class="tx-bwrk-markermap">
    <f:comment>
    <div class="tx-bwrk-markermap__searchbox">
        <form action="index.php" method="post">
            <div class="input-group">
                <input class="input-group-field" type="text" name="tx-bwrk-markermap__searchbox-input" />
                <div class="input-group-button">
                    <input type="submit" class="button" value="Submit">
                </div>
            </div>
        </form>
    </div>
    </f:comment>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key={apiKey}&language=de"></script>
    <div id="tx-bwrk-markermap__{cObj.uid}" class="tx-bwrk-markermap__map" style="width:100%;height:700px;"></div>
</div>
<script type="text/javascript">
    window.onload = function()
    {
        <f:format.raw>{markersJs}</f:format.raw>
        var bwrkAddressMap_{cObj.uid} = BwrkAddressMap;
        bwrkAddressMap_{cObj.uid}.pageId = {pageId};
        bwrkAddressMap_{cObj.uid}.map.id = 'tx-bwrk-markermap__{cObj.uid}';
        bwrkAddressMap_{cObj.uid}.map.options.styles = <f:format.raw>{settings.map.styling}</f:format.raw>;
        bwrkAddressMap_{cObj.uid}.map.options.center.lat = {settings.map.latitude};
        bwrkAddressMap_{cObj.uid}.map.options.center.lng = {settings.map.longitude};
        bwrkAddressMap_{cObj.uid}.map.options.zoom = {settings.map.zoom};
        bwrkAddressMap_{cObj.uid}.markers = bwrkAddressMapMarkers_{cObj.uid};
        bwrkAddressMap_{cObj.uid}.init();
    }
</script>
